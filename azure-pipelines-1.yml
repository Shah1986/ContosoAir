# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: CopyFiles@2
  displayName: 'Copy Files to:  $(build.artifactstagingdirectory)/Templates'
  inputs:
    SourceFolder: deployment
    Contents: '*.json'
    TargetFolder: ' $(build.artifactstagingdirectory)/Templates'

- task: Npm@1
  displayName: 'npm custom'
  inputs:
    command: custom
    verbose: false
    customCommand: 'install --production'

- task: ArchiveFiles@2
  displayName: 'Archive $(Build.SourcesDirectory)'
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/ContosoAir-$(Build.BuildId).zip'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'

stages:
- stage: BuildStage
  jobs:
  - job: BuildJob
    steps:
    - bash: echo  "##vso[task.setvariable variable=TestArtifactName;isoutput=true]testValue"
      name: printvar
- stage: DeployWebsiteStage
  lockBehavior: sequential
  dependsOn: BuildStage    
  condition: succeeded()
  variables:
    BuildStageArtifactFolderName: $[stageDependencies.BuildStage.BuildJob.outputs['printvar.TestArtifactName'] ]
  jobs:
    - deployment: DeployWebsite
      environment:
        name: webapplicationdeploy
      strategy:
        runOnce:
          deploy:
            steps:
            - task: PowerShell@2
              inputs:
                targetType: 'inline'
                script: Write-Host "BuildStageArtifactFolderName:" $(BuildStageArtifactFolderName)
